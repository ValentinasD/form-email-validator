<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Document</title>
</head>
<body>
    <div class="form">
        <form  class="js-form" action="#" novalidate> 
            <div class="form-group">
                <input class="input js-input" type="text" name="name" placeholder="Name" maxlength="50">
            </div>
            <div class="form-group">
                <input class="input js-input js-input-email" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input class="input js-input" type="text" name="company name" placeholder="Company Name" maxlength="50">
            </div>
            <div class="form-group">
                <input class="input js-input" type="text" name="title" placeholder="Title" maxlength="30">
            </div>
            <div class="form-group">
                <input class="input js-input js-message" type="text" name="message" placeholder="Message" maxlength="500">
            </div>
            <div class="form-group">
                <input class="checkbox-input js-input-checkbox" type="checkbox" id="privacy-check" >
                <label class="checkbox-label" for="privacy-check">Stay up-to-date with company announcements and updates to our API</label>
            </div>
            <button class="btn" type="submit">Submit</button>
            
        </form>
    </div>

<script src="js/form.js" ></script>

</body>
</html>
